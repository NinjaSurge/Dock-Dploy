name: "Issue Report"
description: Report a specific issue with a feature. For other inquiries, please use the Discussions section.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## ‚ö†Ô∏è **IMPORTANT - READ FIRST**  
        - üîç **Search first:** Before submitting, check if the issue has already been reported or resolved in [closed issues](https://github.com/hhftechnology/Dock-Dploy/issues?q=is%3Aissue+is%3Aclosed). If found, comment on that issue instead of creating a new one.  
        Alternatively, check the **[Discussions](https://github.com/hhftechnology/Dock-Dploy/discussions)** under the *"Announcement"* or *"Guide"* categories for relevant information.  
        - üìú **Read the code:** Familiarize yourself with the repo's code and its purpose. This will help you understand the issue better and provide more relevant information
        Thank you for taking the time to report an issue! Please provide as much detail as possible to help us address the problem efficiently.  

  - type: input
    id: guidelines
    attributes:
      label: ‚úÖ Have you read and understood the above guidelines?
      placeholder: "yes"
    validations:
      required: true

  - type: input
    id: script_name
    attributes:
      label:  What is the name of the yaml file from the marketplace you are using?
      placeholder: "e.g., NextcloudPi, Zigbee2MQTT"
    validations:
      required: true


  - type: checkboxes
    validations:
      required: true
    attributes:
      label:  What settings are you using?
      options:
        - label: Default Settings
        - label: Advanced Settings

  - type: markdown
    attributes:
      value: " **Tip:** If you are using Advanced Settings, please test with Default Settings before submitting an issue."

  - type: dropdown
    id: linux_distribution
    attributes:
      label:  Which Linux distribution are you using?
      options:
        - 
        - Alpine
        - Debian 11
        - Debian 12
        - Debian 13
        - Ubuntu 22.04
        - Ubuntu 24.04
        - Ubuntu 24.10
    validations:
      required: true

  - type: textarea
    id: issue_description
    attributes:
      label:  Provide a clear and concise description of the issue.
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label:  Steps to reproduce the issue.
      placeholder: "e.g., Step 1: ..., Step 2: ..."
    validations:
      required: true

  - type: textarea
    id: error_output
    attributes:
      label:  Paste the full error output (if available).
      placeholder: "Include any relevant logs or error messages."
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label:  Additional context (optional).
      placeholder: "Include screenshots, code blocks (use triple backticks ```), or any other relevant information."
    validations:
      required: false